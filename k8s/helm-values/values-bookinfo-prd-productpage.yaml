productpage:
  namespace: student9-bookinfo-prd
  image: ghcr.io/kuraigi/itkmitl-bookinfo-productpage
  tag: prd
  replicas: 1
  imagePullSecrets: registry-bookinfo
  port: 8083
ingress:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  host: itkmitl.bookinfo.prd.opsta.net
  path: "/student9/productpage(/|$)(.*)"
  serviceType: ClusterIP
extraEnv:
  REVIEWS_HOSTNAME: http://bookinfo-prd-reviews:8082
  RATINGS_HOSTNAME: http://bookinfo-prd-ratings:8080
  DETAILS_HOSTNAME: http://bookinfo-prd-details:8081